<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css.css">
        <title>Canucks</title>
    </head>
    <body>
        <div class="container">
            <div class="box1">
                <div class="logo">
                    <a href="https://www.nhl.com/canucks" target="_blank"><img src="logo.jpg" alt="Vancouver Canucks logo"></a>
                </div>
                <div class="info">
                    <h1>BRETT NELSON</h1>
                    <h5>HUGE CANUCKS FAN</h5>
                </div>
            </div>
            <div class="box2">
                <a href="https://www.nhl.com/canucks" target="_blank"><img src="arena.jpg" alt="Rogers Arena"></a>
            </div>
            <div class="box3">
                <div class="header">
                    <h3>Team leaders:</h3>
                </div>
                <div class="mugshot">
                    <p>Points</p>
                    <a href="https://www.nhl.com/player/brock-boeser-8478444" target="_blank"><img src="brock.jpg" alt="Brock Boeser"></a>
                    <p class="name"> Brock Boeser</p>
                </div>
                <div class="mugshot">
                    <p>Goals</p>
                    <a href="https://www.nhl.com/player/bo-horvat-8477500" target="_blank"><img src="horvat.jpg" alt="Bo Horvat"></a>
                    <p class="name">Bo Horvat</p>
                </div>
                <div class="mugshot">
                    <p>Assists</p>
                    <a href="https://www.nhl.com/player/sam-gagner-8474040" target="_blank"><img src="gagner.jpg" alt="Sam Gagner"></a>
                    <p class="name">Sam Gagner</p>
                </div>
                <div class="mugshot">
                    <p>Penalty Minutes</p>
                    <a href="https://www.nhl.com/player/alexander-edler-8471303" target="_blank"><img src="alexander-edler-2018-39.jpg" alt="Alexander Edler"></a>
                    <p class="name">Alexander Edler</p>
                </div>
            </div>
        </div>
    </body>
</html>
